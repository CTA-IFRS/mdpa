<!doctype html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/high_contrast.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>MDPA</title>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-purple">
        <a href="../">
            <h1 class="d-flex align-items-center">
                <img src="../img/logo.png" alt="Logomarca da página contendo as iniciais M D P A">

        <button class="navbar-toggler col-2 col-md-5" type="button" data-toggle="collapse" data-target="#headerMenu" aria-controls="headerMenu" aria-expanded="false" aria-label="Menu expansível">

        </button>

        <!-- MENU -->
        <div class="collapse navbar-collapse" id="headerMenu">

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
